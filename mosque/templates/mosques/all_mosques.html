{% extends 'mosques/base.html' %}

{% block content %}

<h1>All Mosques</h1>

<table class="table table-bordered" >
<tr>
    <th>Name</th>
    <th>GeoLocation</th>
</tr>
{% for mosque in mosques %}
<tr>
    <td>{{mosque.name}}</td>
    <td> ({{mosque.location.x}},{{mosque.location.y }})</td>
</tr>

{%endfor%}





</table>

{% endblock content %}
